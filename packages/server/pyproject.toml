[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "agent-server"
version = "0.2.0"
description = "Server SDK for implementing agent:// protocol services"
authors = ["Yaswanth Narvaneni <yaswanth@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/WizardOfAgents/agent-uri"
repository = "https://github.com/WizardOfAgents/agent-uri"
documentation = "https://agent-uri.readthedocs.io"
keywords = ["agent", "server", "sdk", "protocol", "fastapi"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
packages = [{include = "agent_server"}]

[tool.poetry.dependencies]
python = "^3.9"
fastapi = "^0.104.0"
uvicorn = "^0.24.0"
pydantic = "^2.5.0"
agent-uri-parser = {path = "../uri-parser", develop = true}
agent-descriptor = {path = "../descriptor", develop = true}
agent-transport = {path = "../transport", develop = true}

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
pytest-asyncio = "^0.21.0"
httpx = "^0.25.0"
black = "^23.12.0"
isort = "^5.13.0"
flake8 = "^6.1.0"
mypy = "^1.8.0"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
known_first_party = ["agent_server"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["agent_server/tests"]
python_files = ["test_*.py"]
addopts = [
    "--strict-markers",
    "--cov=agent_server",
    "--cov-report=term-missing",
    "--cov-report=html",
]